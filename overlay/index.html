<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipped Overlay Windows</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<img src="maroon_background.jpg" alt="Overlay" class="clip-svg">

<!-- SVG defining clipping shapes -->
<div>
  <svg width="0" height="0">
    <defs>
      <clipPath id="myClip">
        <rect x="3" y="965" width="300" height="112" rx="3" ry="3"/>
        <rect id="scoreboard-bar" x="610" y="783" width="715" height="64" rx="3" ry="3"/>
        <rect x="1642" y="802" width="278" height="15"/>
        <rect x="1642" y="1070" width="278" height="10"/>
        <rect x="1642" y="817" width="15" height="253"/>
        <rect x="1910" y="812" width="10" height="258"/>
      </clipPath>
    </defs>
  </svg>
  <div id="bar-text">CLOL GROUP STAGE - ROUND 2</div>
</div>

<div>
  <img src="mac_esports.jpg" alt="" class="player-card">
  <div id="patch-text" class="patch-text">PATCH<br>25.20</div>
</div>  

<div class="top-bar">
  <div class="blue-team">
    <div class="team-name">MCMASTER MAROONS</div>
    <div class="wins">
      <div class="win"></div>
      <div class="win"></div>
      <div class="win"></div>
    </div>

    <svg class="overlay" width="350" height="41"> 
      <defs>
        <mask id="blueMask">
          <rect x="0" y="0" width="350" height="41" fill="white"/>
          <circle cx="0" cy="41" r="21" fill="black"/>
        </mask>
      </defs>
      <rect x="0" y="0" width="350" height="41" fill="#245FC5" mask="url(#blueMask)"/>
    </svg>
  </div>

  <div class="red-team">
    <div class="team-name">MCGILL CLOL MAIN</div>
    <div class="wins">
      <div class="win"></div>
      <div class="win"></div>
      <div class="win"></div>
    </div>
    <svg class="overlay" width="350" height="41"> 
      <defs>
        <mask id="redMask">
          <rect x="0" y="0" width="350" height="41" fill="white"/>
          <circle cx="350" cy="41" r="21" fill="black"/>
        </mask>
      </defs>
      <rect x="0" y="0" width="350" height="41" fill="#BE2038" mask="url(#redMask)"/>
    </svg>
  </div>
</div>
<script src="script.js"></script>
<script src="apiHandling.js"></script>
</body>
</html>
